title: HTML Smuggling Activity - Chain Rule
id: 2a054382-98a1-4d96-b966-ded8e5aa3a65
status: experimental
description: Detects HTML smuggling-style compromise (such as HTML > ZIP > ISO/IMG/VHD > CMD/BAT/VBS > DLL). Includes rules to detect stand-alone HTML file creation, zipfile dropped by browser, ISO/IMG/VHD/LNK file extraction, followed by user-initiated process creation on an external drive.
references:
    - https://blog.talosintelligence.com/html-smugglers-turn-to-svg-images/#:~:text=HTML%20smuggling%20is%20a%20technique,directly%20on%20the%20victim's%20device.
    - Research and analysis performed off of QakBot intelligence gathered at https://github.com/pr0xylife/Qakbot
author: Micah Babinski
date: 2022/12/19
tags:
    - attack.s0650
    - attack.s0483
    - attack.initial_access
    - attack.defense_evasion
    - attack.execution
    - attack.t1564
    - attack.t1566.001
    - attack.t1566
    - attack.t1027
    - attack.t1027.006
    - attack.t1059
    - attack.t1204
    - attack.t1204.002
action: correlation
type: temporal
rule:
    - 1_win_html_file_creation.yml
    - 2_win_zipfile_drop.yml
    - 3_win_file_extraction.yml
    - 4_win_process_creation_ext_drive.yml
group-by:
