title: Suspicious WebDAV LNK Execution
id: 1412aa78-a24c-4abd-83df-767dfb2c5bbe
related:
    - f0507c0f-a3a2-40f5-acc6-7f543c334993
status: experimental
description: Detects possible execution via LNK file accessed on a WebDAV server.
references:
    - https://www.trellix.com/en-us/about/newsroom/stories/research/beyond-file-search-a-novel-method.html
author: Micah Babinski
date: 2023/07/31
tags:
    - attack.execution
    - attack.t1059.001
    - attack.t1204
logsource:
    category: process_creation
    product: windows
detection:
    selection_img:
        ParentImage|endswith: '\explorer.exe'
        Image|endswith:
            - '\wscript.exe'
            - '\cscript.exe'
            - '\cmd.exe'
    selection_cmd:
        CommandLine|contains: '\DavWWWRoot\'
    condition: all of selection_*
falsepositives:
    - Legitimate use of search-ms URI protocol
level: high